<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, 
    maximum-scale=1">
    <title>CSS3 Transforms</title>
    <meta name="css3transforms" content="CSS3 Transforms">
    <link rel="stylesheet" href="styles/styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Amatic+SC:700%7cShadows+Into+Light%7cDancing+Script%7cNoticia+Text"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1><a href="https://ingebrigtsen-jessica.github.io/index.html">CSS3 Transforms</a></h1>
        <div class="scaling">
            <h2>Scale</h2>
            <p class="info">Hover to see change</p>
            <div id="scalexample"></div>
        </div>
        <div class="skewing">
            <h2> Skew</h2>
            <p class="info">Hover to see change</p>
            <div id="skewexample"></div>
        </div>
        <div class="rotating">
            <h2> Rotate</h2>
            <p class="info">Hover to see change</p>
            <div id="rotatexample"></div>
        </div>
        <div class="translating">
            <h2> Translate</h2>
            <p class="info">Hover to see change</p>
            <div id="translatexample"></div>
        </div>
        <div class="multiples">
                <h2> Multiple Changes</h2>
                <p class="info">Hover to see change</p>
                <p>Rotate & Scale</p>
                <div id="multiplexample"></div>
            </div>
            <div class="multiples2">
                    <h2> Multiple Changes</h2>
                    <p class="info">Hover to see change</p>
                    <p>Skew & Translate</p>
                    <div id="multiples2example"></div>
                </div>
    </div>
</body>

</html>
