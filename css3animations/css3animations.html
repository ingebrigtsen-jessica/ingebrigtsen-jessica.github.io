<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, 
    maximum-scale=1">
    <title>CSS3 Animations</title>
    <meta name="css3animations" content="CSS3 Animations">
    <link rel="stylesheet" href="styles/styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Amatic+SC:700%7cShadows+Into+Light%7cDancing+Script%7cNoticia+Text"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1><a href="https://ingebrigtsen-jessica.github.io/index.html">CSS3 Animations</a></h1>
        <div class="colors">
            <h2> Pulse </h2>
            <div id="square"></div>
            <p>Square will pulse with color change 2 times on each page refresh</p>
        </div>
        <div class="stretch">
            <h2> Stretch </h2>
            <div id="circle"></div>
            <p>Circle will stretch in and out 4 times on each page refresh</p>
        </div>


    </div>

</body>
