<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, 
    maximum-scale=1">
    <title>CSS3 Transitions</title>
    <meta name="css3transitions" content="CSS3 Transitions">
    <link rel="stylesheet" href="styles/styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Amatic+SC:700%7cShadows+Into+Light%7cDancing+Script%7cNoticia+Text"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1><a href="https://ingebrigtsen-jessica.github.io/index.html">CSS3 Transitions</a></h1>
        <div class="stretch">
            <h2>Transition: Hover & Delay</h2>
            <p>No Delay</p>
            <div id="box1"></div>
            <p>1 Sec Delay (Hover for 1 Sec)</p>
            <div id="box2"></div>
            <p>2 Sec Delay (Hover for 2 Sec)</p>
            <div id="box3"></div>
        </div>
        <div class="move">
            <h2>Transition: Hover & Speed</h2>
            <p>1 Sec Speed</p>
            <div id="box4"></div>
            <p>4 Sec Speed</p>
            <div id="box5"></div>
            <p>8 Sec Speed</p>
            <div id="box6"></div>
        </div>

    </div>

    </div>
</body>

</html>
