<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, 
    maximum-scale=1">
    <title>Standard JS Events</title>
    <meta name="jsevents" content="Standard JavaScript Events">
    <link rel="stylesheet" href="styles/styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Amatic+SC:700%7cShadows+Into+Light%7cDancing+Script%7cNoticia+Text"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1><a href="https://ingebrigtsen-jessica.github.io/index.html">Standard JavaScript Events</a></h1>
        <div class="changes">
            <h2>onChange</h2>
            <div class="choices">
            <select id="selection" name="colors" onchange="changeColor(this.value)">
                    <option selected disabled>Select Color</option>
                    <option value="pink">Pink</option>
                    <option value="blue">Blue</option>
                    <option value="white">White</option>
                </select>
                </div>
                <div class="results"></div>
        </div>
    </div>
    <script src="scripts/events.js"></script>
</body>

</html>
